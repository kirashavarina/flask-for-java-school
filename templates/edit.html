{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ album['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Album title"
               class="form-control"
               value="{{ request.form['title'] or album['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Album author"
               class="form-control"
               value="{{ request.form['author'] or album['author'] }}">
        </input>
    </div>
	
	<div class="form-group">
        <label for="year_album">Year of album</label>
        <input type="number" name="year_album" placeholder="Album title"
               class="form-control"
               value="{{ request.form['year_album'] or album['year_album'] }}">
        </input>
    </div>
	
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<form action="{{ url_for('delete', id=album['id']) }}" method="POST">
    <input type="submit" value="Delete album"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this album?')">
</form>

<hr>
{% endblock %}
