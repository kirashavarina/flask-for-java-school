{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a new album {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Album title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author"
               placeholder="Author of the album" class="form-control"
               value="{{ request.form['author'] }}"></input>
    </div>
	
	<div class="form-group">
        <label for="year_album">Year of album</label>
        <input type="number" name="year_album"
               placeholder="Year of album release" class="form-control"
               value="{{ request.form['year_album'] }}"></input>
    </div>
	
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
